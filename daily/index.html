<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Price</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin-left: 80px;">
    <div>
        <img style="width: 210px; margin: 10% 0 10% 3%;;" src="https://dentacoin.com/web/img/dentacoinicon.png" alt="">
        <p style="font-size: 60px; font-weight: 600; margin: 0;">Daily Price</p>
        <p style="font-size: 44px; font-weight: 600; margin-top: 30px;" id="daily"></p>
    </div>
    <script>
        var xhrDaily = new XMLHttpRequest();
        xhrDaily.open("GET", "https://api.coinmarketcap.com/v1/ticker/dentacoin/?convert=EUR", false);
        xhrDaily.send();
        var jsonDaily = JSON.parse(xhrDaily.responseText);
        var daily = parseFloat(jsonDaily[0].price_eur);
        document.getElementById("daily").innerHTML = daily.toString() + ' â‚¬';
    </script>
</body>
</html>
