    <div id="backToTop">
      back to top
    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="rowScroll.js"></script>
    <script>
      /*
      Note: this stuff is NOT part of RowScroll;
      it's only used to show/hide the "back to top" button,
      and auto-scroll to the top of the page when you click it.
      */
      $(document).scroll(function(e){
        if ( $(window).scrollTop() < 200 ) { $('#backToTop').fadeOut(); }
        else { $('#backToTop').fadeIn(); }
      }); // end scroll
      $('#backToTop').click(function(){
        $('html, body').animate( { scrollTop: 0 }, 400, "swing" );
      }); // end click
    </script>
	<script> 
	
			(function($) {
				$(document).ready(function() {
				    $(document).alton({
				        bodyContainer: 'pageWrapper',
				        scrollMode: 'headerScroll'
				    });
				});
			})(jQuery);
		
	</script>
