<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p id="daily"></p>
    <script>
        var xhr2018 = new XMLHttpRequest();
        xhr2018.open("GET", "https://api.coinmarketcap.com/v1/ticker/dentacoin/?convert=EUR", false);
        xhr2018.send();
        var json2018 = JSON.parse(xhr2018.responseText);
        var daily = parseFloat(json2018.price_eur);
        document.getElementById("daily").innerHTML = daily.toString();
    </script>
</body>
</html>
